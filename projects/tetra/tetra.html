<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Page</title>
  <link rel="stylesheet" href="tetra.css">
</head>
<body>
  <!-- Fascia top -->
  <div class="top-bar">
    <span id="layout-text">Reality #–</span>
    <span class="date-time"></span>
    <span id="cursor-position"></span>
  </div>

  <!-- Titolo -->
  <h1 class="project-title">Titolo Progetto</h1>

  <!-- Link back -->
  <a id="back-link" href="#">← back</a>

  <!-- Galleria immagini -->
  <div class="gallery">
    <div class="additional-image">
      <div class="image-frame">
        <img src="img1.jpg" alt="Immagine 1">
      </div>
    </div>
    <div class="additional-image">
      <div class="image-frame">
        <img src="img2.jpg" alt="Immagine 2">
      </div>
    </div>
    <div class="additional-image">
      <div class="image-frame">
        <img src="img3.jpg" alt="Immagine 3">
      </div>
    </div>
  </div>

  <!-- Modal fullscreen -->
  <div id="imageModal">
    <span class="close-btn">×</span>
    <img id="modalImg" src="" alt="">
  </div>

  <!-- Cursore custom -->
  <div id="custom-cursor">+</div>

  <script src="tetra.js"></script>
</body>
</html>
