<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Contacts</title>
  <link rel="stylesheet" href="contacts.css">
</head>
<body>
  <!-- Fascia superiore -->
  <div id="layout-text"></div>
  <div class="date-time"></div>
  <div id="cursor-position"></div>
  <div id="custom-cursor">+</div>
  <a href="#" id="back-link">â† back</a>

  <!-- Contenuto principale -->
  <main class="contact-container">
    <h1 class="page-title">Contacts</h1>

    <div class="contact-info">
      <p>Email: <a href="mailto:Federico.martorana@outlook.it">Federico.martorana@outlook.it</a></p>
      <p>Tel: <a href="tel:+393272024340">+39 327 2024340</a></p>
    </div>

    <form class="contact-form" action="mailto:Federico.martorana@outlook.it" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit" class="submit-btn">Send</button>
    </form>
  </main>

  <script src="contacts.js"></script>
</body>
</html>
