<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="center-container" id="text-container">
    <!-- Le scritte saranno generate con JS -->
  </div>

  <!-- Fascia in basso -->
  <div id="layout-footer">
    <span class="date-time"></span>
    <span id="layout-text">Reality</span>
    <span id="cursor-position"></span>
  </div>

  <!-- Cursore custom -->
  <div id="custom-cursor">+</div>

  <script src="script.js"></script>
  <script>
// Disabilita tasto destro
document.addEventListener("contextmenu", (e) => e.preventDefault());

// Disabilita alcune scorciatoie da tastiera
document.addEventListener("keydown", (e) => {
  // F12
  if (e.key === "F12") {
    e.preventDefault();
  }
  // Ctrl+Shift+I / Ctrl+Shift+J / Ctrl+Shift+C
  if (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) {
    e.preventDefault();
  }
  // Ctrl+U (visualizza sorgente)
  if (e.ctrlKey && e.key.toUpperCase() === "U") {
    e.preventDefault();
  }
});
</script>

</body>
</html>
